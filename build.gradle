plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

group 'com.github.bluemustard2'
version '1.4-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.javacord:javacord:3.1.1'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.11.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.bluemustard2.Main'
    }
    enabled = false
    dependsOn(shadowJar { classifier = null })
}

shadowJar {
    archiveFileName = "quote-bot.jar"
}